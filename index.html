<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WB Ads Dashboard</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    :root {
      --bg: #ffffff;
      --bg-secondary: #f8fafc;
      --panel: #ffffff;
      --panel-hover: #f1f5f9;
      --muted: #64748b;
      --text: #1e293b;
      --text-secondary: #475569;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: #e2e8f0;
      --border-light: #cbd5e1;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    html, body { 
      height: 100vh; 
      overflow: hidden; 
    }
    
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: var(--text);
      font: 14px/1.6 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 24px;
      flex-shrink: 0;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }
    
    .header-controls {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      flex: 1;
    }
    
    /* Controls */
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 140px;
    }
    
    .control-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .control-input {
      background: var(--bg-secondary);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 13px;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    
    .control-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: var(--bg);
    }
    
    .control-input:hover {
      border-color: var(--border-light);
      background: var(--bg);
    }
    
    .btn {
      background: linear-gradient(135deg, var(--accent), #2563eb);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: var(--shadow);
    }
    
    .btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 2px solid var(--border);
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: var(--panel-hover);
      color: var(--text);
      border-color: var(--border-light);
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 16px;
      overflow: hidden;
    }
    
    /* KPI Cards */
    .kpi-section {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      height: 80px;
    }
    
    /* Charts Container */
    .charts-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .charts-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      height: 400px;
    }
    
    .chart-panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
      height: 100%;
    }
    
    .chart-panel.full-width {
      height: 350px;
    }
    
    .chart-title {
      font-size: 13px;
      font-weight: 700;
      color: var(--text-secondary);
      margin: 0 0 12px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .chart-container {
      flex: 1;
      position: relative;
    }
    
    .kpi-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .kpi-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--border-light);
    }
    
    .kpi-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), #8b5cf6);
    }
    
    .kpi-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 0 0 4px 0;
    }
    
    .kpi-value {
      font-size: 20px;
      font-weight: 800;
      color: var(--text);
      margin: 0;
      letter-spacing: -0.5px;
    }
    
    
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    
    /* Status */
    .status {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 13px;
      font-weight: 600;
      color: var(--success);
      box-shadow: var(--shadow-xl);
      z-index: 1000;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .status.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .status.error {
      color: var(--danger);
      border-color: var(--danger);
    }
    
    /* Responsive */
    @media (max-width: 1200px) {
      .main-content {
        grid-template-columns: 1fr;
        grid-template-rows: auto 35% 35% 30%;
        gap: 8px;
      }
      
      .kpi-section {
        grid-column: 1;
      }
      
      .chart-panel:last-child {
        grid-column: 1;
      }
    }
    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
        padding: 12px 16px;
      }
      
      .header-controls {
        justify-content: center;
        gap: 12px;
      }
      
      .kpi-section {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      
      .control-group {
        min-width: 120px;
      }
      
      .main-content {
        padding: 12px;
        gap: 12px;
      }
    }
    
    @media (max-width: 480px) {
      .kpi-section {
        grid-template-columns: 1fr;
      }
      
      .header-controls {
        flex-direction: column;
        gap: 8px;
      }
      
      .control-group {
        min-width: 100%;
      }
    }
  </style>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
